<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive movie dashboard - Bedimcode</title>
</head>

<body>
   <div class="bg__blur"></div>

   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <div class="header__content">
         <a href="#" class="header__logo">NETFLOUX</a>

         <div class="header__actions">
            <i class="ri-notification-2-line"></i>
            <i class="ri-account-circle-line"></i>

            <div class="header__menu" id="header-menu">
               <i class="ri-menu-line"></i>
            </div>
         </div>
      </div>

      <form action="" class="header__search">
         <i class="ri-search-line"></i>
         <input type="search" placeholder="Rechercher..." class="header__input">
      </form>
   </header>

   <!--==================== NAV ====================-->
   <nav class="nav" id="nav">
      <div class="nav__menu">
         <a href="#" class="nav__logo">Netfloux</a>

         <ul class="nav__list">
            <li class="nav__item">
               <a href="#" class="nav__link">
                  <i class="ri-home-5-line"></i> <span>Home</span>
               </a>
            </li>

            <li class="nav__item">
               <a href="./films.html" class="nav__link">
                  <i class="ri-movie-line"></i> <span>Movies</span>
               </a>
            </li>

            <li class="nav__item">
               <a href="./series.html" class="nav__link">
                  <i class="ri-film-line"></i> <span>Series</span>
               </a>
            </li>

            <li class="nav__item">
               <a href="#" class="nav__link">
                  <i class="ri-heart-3-line"></i> <span>Favorites</span>
               </a>
            </li>
         </ul>

         <div>
            <h3 class="nav__title">Account</h3>

            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <i class="ri-account-circle-line"></i> <span>Profile</span>
                  </a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <i class="ri-account-circle-fill"></i> <span>Profile 2</span>
                  </a>
               </li>
            </ul>
         </div>
      </div>

      <a href="#" class="nav__link">
         <i class="ri-logout-box-line"></i> <span>Log Out</span>
      </a>

      <div class="nav__close" id="nav-close">
         <i class="ri-close-line"></i>
      </div>
   </nav>

   <!--==================== DASHBOARD ====================-->
   <section id="banner" class="banner">
      <video class="banner__video" controls autoplay>
         <source src="./video/DUNE 2 Bande Annonce VF (4K ULTRA HD).mp4" type="video/mp4" />
      </video>
   </section>
   <main class="main">
      <!--==================== BANNER ====================-->

      <!--==================== Movies ====================-->
      <section class="movie">
         <h3 class="card__title">Films</h3>

         <div class="movie__swiper swiper">
            <div id="movie_swiper_container" class="swiper-wrapper"></div>
         </div>

      </section>

      <!--==================== TV SHOW ====================-->
      <section class="tvshow">
         <h3 class="card__title">SÃ©ries</h3>

         <div class="tvs__swiper swiper">
            <div id="tvs_swiper_container" class="swiper-wrapper"></div>
         </div>

      </section>
   </main>
   <!--=============== SWIPER JS ===============-->
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="./js/app.js"></script>
   <script src="./js/main.js"></script>
</body>

</html>
