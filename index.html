<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive movie dashboard - Bedimcode</title>
</head>

<body>
   <img src="" alt="image" class="bg__image">
   <div class="bg__blur"></div>

   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <a href="./index.html" class="header__logo">Netfloux</a>
      <form action="" class="header__search">
          <i class="ri-search-line"></i>
          <input type="search" placeholder="Search movies" class="header__input">
      </form>
      <div class="container__header">
          <div class="container__header__title">
              <a href="./films.html" class="header__logo">Film</a>
              <a href="./series.html" class="header__logo">Série</a>
          </div>
      </div>
      <div class="header__content">
          <div id="user-info" style="display: none;">
              <!-- Placeholder pour afficher le pseudo de l'utilisateur -->
          </div>
      </div>
      <div class="header__actions">
          <a href="#" class="ri-notification-2-line"></a>
          <div id="auth-buttons">
              <a href="./login.html" class="ri-account-circle-line"></a>
          </div>
          <div id="profile-buttons" style="display: none;">
              <!-- Placeholder pour afficher le bouton de profil et de déconnexion -->
              <input type="button" id="profile-button" value="Profile">
              <input type="button" id="logOutBtn" value="Logout">
          </div>
          <div class="header__menu" id="header-menu">
            <i class="ri-menu-line"></i>
        </div>
      </div>
  </header>


   <!--==================== NAV ====================-->
   <nav class="nav" id="nav">
      <div class="nav__menu">
         
         <a href="./index.html" class="nav__logo">Netfloux</a>
         <div>
            <h3 class="nav__title">Account</h3>

            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <i class="ri-account-circle-line"></i> <span>Profile</span>
                  </a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <i class="ri-heart-3-line"></i> <span>Favorites</span>
                  </a>
               </li>
            </ul>
         </div>
         <ul class="nav__list">
            <li class="nav__item">
               <a href="./films.html" class="nav__link">
                  <i class="ri-movie-line"></i> <span>Films</span>
               </a>
            </li>

            <li class="nav__item">
               <a href="./series.html" class="nav__link">
                  <i class="ri-film-line"></i> <span>Series</span>
               </a>
            </li>

         </ul>
         
      <div class="nav__close" id="nav-close">
         <i class="ri-close-line"></i>
      </div>
   </nav>
   <!--==================== DASHBOARD ====================-->
   <main class="main">
      <!--==================== BANNER ====================-->
      <section id="banner" class="banner">
         <div class="banner__swiper swiper">
            <div id="banner_swiper_container" class=""></div>
         </div>
      </section>

      <!--==================== Movies ====================-->
      <section class="movie">
         <h3 class="card__title">Films</h3>

         <div class="movie__swiper swiper">
            <div id="movie_swiper_container" class="swiper-wrapper"></div>
         </div>

      </section>

      <!--==================== TV SHOW ====================-->
      <section class="tvshow">
         <h3 class="card__title">Séries</h3>

         <div class="tvs__swiper swiper">
            <div id="tvs_swiper_container" class="swiper-wrapper"></div>
         </div>

      </section>
   </main>
   <!--=============== SWIPER JS ===============-->
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


   
   <script src="./assets/js/app.js"></script>
   <script src="./assets/js/main.js"></script>

</body>

</html>
