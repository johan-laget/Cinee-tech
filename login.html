<main class="container">
   <section class="forms-section">
      <div class="forms">
         <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form id="logInForm" class="form form-login">
                <div class="input-block">
                  <label id="" for="login-email">E-mail</label>
                  <input type="email" class="form-control" id="email_input" placeholder="Email..">
                </div>
                <div class="input-block">
                  <label id="" for="login-password">Password</label>
                  <input type="password" class="form-control" id="password_input" placeholder="Password..">
                </div>
              <button type="submit" class="btn-login">Login</button>
            </form>
         </div>
         
         <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form id="signup-form" class="form form-signup">
               <div class="input-block">
                  <label id="" for="login-email">Pseudo</label>
                  <input type="sign-pseudo" id="pseudo_input" placeholder="Pseudo..">
               </div>
               <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" placeholder="Email..">
               </div>
               <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" placeholder="Password..">
               </div>
               <div class="input-block">
                  <label for="signup-password-confirm">Confirm password</label>
                  
                  <input id="signup-password-confirm" type="password" placeholder="confirm password..">
               </div>
              <button type="submit" class="btn-signup">Continue</button>
            </form>
          </div>
          
          
      </div>
   </section>
